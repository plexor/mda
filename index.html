    <div class="jumbotron jumbotron-fluid">

    <script>
      //mandatory for vanilla js, I have to initialize the script
      
      const serverUrl = "https://yzpfthh5clam.usemoralis.com:2053/server";
      const appId = "jusFwLq4usCZMbjdkJYu2YkTPv9suBBSHpKskgfB";
      Moralis.start({ serverUrl, appId });
//showing wha server you are loggin into
      
      
      
      async function login() {
        try {
          let currentUser = Moralis.User.current();
          if (!currentUser) {
            if (typeof screen.orientation === "undefined") {
              // await Moralis.authenticate({ provider: "walletconnect" })

              const user = await Moralis.authenticate({
                provider: "walletconnect",
                signingMessage: "my new custom message: hello",
                mobileLinks: [
                  "rainbow",
                  "metamask",
                  "argent",
                  "trust",
                  "imtoken",
                  "pillar",
                ],
              });
            } else {
              currentUser = await Moralis.authenticate();
            }
            checkUser();
          }
        } catch (error) {
          console.log(error);
        }
      }

      logout = async () => {
        alert("log out clicked");
        await Moralis.User.logOut();
        checkUser();
      };

      function checkUser() {
        currentUser = Moralis.User.current();
        if (currentUser) {
          document.getElementById("login_button").style.display = "none";
          document.getElementById("logout_button").style.display = "block";
          document.getElementById("content").style.display = "block";
        } else {
          document.getElementById("login_button").style.display = "block";
          document.getElementById("logout_button").style.display = "none";
          document.getElementById("content").style.display = "none";
        }
      }

      document.getElementById("login_button").onclick = login;
      document.getElementById("logout_button").onclick = logout;
      checkUser();

      document.addEventListener("visibilitychange", () => {
        if (document.visibilityState === "hidden") {
          window.localStorage.removeItem("WALLETCONNECT_DEEPLINK_CHOICE");
        }
      });
    </script>
